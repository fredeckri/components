<html lang="pt-br">
    <head>
        <title>Termometro SVG</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link href="styleSvg.css" rel="stylesheet">
        <script src="jquery-3.5.1.js"></script>
        <script src="TermometroSVG.js"></script>
        <script src="Data.js"></script>    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </head>
<body>
    <header></header>
    <main>
        <h1>Termômetro </h1>
        <hr>
        <h2 id="hora"></h2>
        <div id="divm" class="container-fluid svg"></div>
        <button id="aumenta" class="botaoAm">+</button>
        <button id="diminui" class="botaoAm">-</button><br>
        <label for="width">Width :</label><input type="text" id="width">
        <label for="height">Height :</label><input type="text" id="height">        
        <button id="mod" class="">Modificar Termômetro</button><br><br>
        <label for="set">Setar termometro :</label><input type="text" id="set">
    </main>
    <footer></footer>
    
    <script>
        
        let Tsvg = new Termometro('tsvg');
        Tsvg.Width=200;
        Tsvg.Height=200;
        setInterval(()=>{
            Tsvg.SetTemperatura(Math.random(1)*395);    
            },1000);
        
        //console.log(Tsvg.SvgTermometro);
        $('#divm').prepend(Tsvg.SvgTermometro);
        
        /*$('body').keydown(function(e){

            console.log(e)
        });*/
        $('body').keydown(function(event){ if(event.key == '+' )Tsvg.AumentaTermometro()});
        $('body').keydown(function(event){ if(event.key == '-' )Tsvg.DiminuiTermometro()});
        $("#aumenta").click(function(){ Tsvg.AumentaTermometro()});
        $("#diminui").click(function(){ Tsvg.DiminuiTermometro()});
        $("#corpoTermometro").mousemove(function(){ Tsvg.DiminuiTermometro()});
        $("#mod").click(function(){
             Tsvg.Width=$("#width").val();
             Tsvg.Heigth=$("#height").val();
            });
        $("#mod").keypress(function(){
            
            });    
    </script>
    
    <script>
        
        let tempo = new Data();
        tempo.ImprimeHora();
       
    </script>
</body>
</html>
